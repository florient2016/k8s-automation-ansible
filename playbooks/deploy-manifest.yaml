# playbooks/deploy-manifest.yml
- name: Deploy Kubernetes manifest
  hosts: localhost
  gather_facts: false

  vars:
    manifest_path: "manifests/app.yaml"   # override in Template if you want

  tasks:
    - name: Apply manifest (kubectl apply equivalent)
      kubernetes.core.k8s:
        state: present
        src: "{{ manifest_path }}"
  